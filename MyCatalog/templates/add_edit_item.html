{% extends 'base.html' %}

{% block content %}
{% if item is none %}
<h3><strong>Add Item</strong></h3>
<div class="row">
    <div class="col-md-5">
        <form method="post">
            <div class="form-group">
              <label for="name">Title</label>
              <input name="name" type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="info">Description</label>
                <textarea name="info" class="form-control" id="info" rows="5"></textarea>
            </div>
            <div class="form-group">
              <label for="category_name">Category</label>
              <select name="category_name" class="form-control" id="category_name">
                {% for category in categories%}
                <option>{{ category.name }}</option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endif %}

{% if item is not none %}
<h3><strong>Edit {{ item.name }}</strong></h3>
<div class="row">
        <div class="col-md-5">
            <form method="post">
                <div class="form-group">
                  <label for="name">Title</label>
                  <input name="name" type="text" class="form-control" id="name" value="{{ item.name }}">
                </div>
                <div class="form-group">
                    <label for="info">Description</label>
                    <textarea name="info" class="form-control" id="info" rows="5">{{ item.info }}</textarea>
                </div>
                <div class="form-group">
                  <label for="category_name">Category</label>
                  <select name="category_name" class="form-control" id="category_name">
                    {% for category in categories%}
                    {% if category.name==item_category_name %}
                    <option selected="selected">{{ category.name }}</option>
                    {% endif %}
                    {% if category.name!=item_category_name %}
                    <option>{{ category.name }}</option>
                    {% endif %}
                    {% endfor %}
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endif %}

{% endblock %}
