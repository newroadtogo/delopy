<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Catalog App</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='catelog.css') }}" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Catalog App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              {% if current_user.is_authenticated==False %}
              <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
              {% endif %}
              {% if current_user.is_authenticated==True %}
              <a class="btn btn-primary" href="{{ url_for('logout') }}">Logout {{current_user.name}}</a>
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <main role="main" class="container">
      <div class="jumbotron">
        {% block content %}{% endblock %}
      </div>
    </main>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='jquery-slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  </body>
</html>
